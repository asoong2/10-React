<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_fecth-then</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        function callAPI() {

            fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => response.json()) // 응답객체를 받아서 응답객체를 가공한다.
                .then(data => console.log(data)); // 가공된 값을 반환받아서 데이터로 출력한다.

        }

        function App() {

            const onClickHandler = () => callAPI();
            return <button onClick={onClickHandler}>API 요청</button>
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
